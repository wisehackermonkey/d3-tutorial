<html>
<head>
    <title>D3.js Key Concepts</title>

    <style type="text/css">
        body{
            background-color: #ccc;
            width: 100%;
        }
        #chart{
            background-color: #ccc;
            width: 1000px;
            height: 500px;
            margin: 50px auto;
            border: solid 1px #000;
        }
        svg{
            background-color: #fff;
        }
    </style>

    <script type="text/javascript" src="d3.min.js"></script>
</head>
<body>

    <div id="chart"></div>

    <script type="text/javascript">
        var width = 1000, height = 500;

        var svg = d3.select('#chart')
            .append('svg')
            .attr('width', width + 'px')
            .attr('height', height + 'px');

        svg.append('rect')
            .attr('x', 100)
            .attr('y', 100)
            .attr('width', 10)
            .attr('height', 10);

        svg.append('circle')
            .attr('cx', 200)
            .attr('cy', 100)
            .attr('r', 5);

        svg.append('line')
            .attr('x1', 300)
            .attr('y1', 100)
            .attr('x2', 400)
            .attr('y2', 200)
            .attr('stroke', '#000');
            
    </script>

</body>
</html>
