<!DOCTYPE html>
<html>
<head>
	<title>d3 tutorial</title>

	<script src="lib/d3.min.js">
		console.log("D3 script has loaded");
	</script>

    <script src=sketch.js></script>
    <style type="text/css">
    	body{
    		background-color: #ccc;
    		width: 100%;
    	}

    	#chart{
    		background-color: #ccc;
    		width: 1000px;
    		height: 500px;
    		margin:	50px auto;
    		border: solid 1px #000;
    	}
    	svg{
    		background-color: #fff;
    	}
    </style>
</head>
<body>

	<div id="chart"></div>
	<script type="text/javascript">
		var width = 1000;
		var height = 500;
		var circle;


		var svg = d3.select('#chart')
			.append('svg')
			.attr('width', `${width}px`)
			.attr('height', `${height}px`);
	//load csv from file named 'boston-housing.csv'
	d3.csv('boston-housing.csv', function(error,d) {
		if(error){
			console.log(error);
		} 

		//console.table(d);
		//add circles based on the csv file's
		//'poor' column and 'nox' column
		//put the circles at x:poor[N], y:nox[N]
		circle = svg.selectAll('.dot')
			.data(d)
			.enter()
			.append('circle')
			.attr('class', 'dot' )
			.attr('cx', function(d) { 
				return d.poor * 30; 
			})
			.attr('cy', function(d) {
			 return d.nox * 500; 
			})
			.attr('r', 10)
			.attr('fill', '#000')
			.style('opacity', '0.5');

	});
	</script>
</body>
</html>
